<ng-container *ngIf="searchQuery.itemCurrent$ | async">
  <ng-container *ngIf="searchQuery.itemCurrent$ | async; else isEmpty">
    <div class="player" *ngIf="searchQuery.itemCurrent$ | async as Response">
      <div class="player__container">
        <div class="player__container__content">
          <img [src]="Response.album.cover" width="100" height="105" alt="" />
          <div class="player__container__content__title">
            <p>{{ Response.title }}</p>
            <p>{{ Response.artist.name }}- {{ Response.album.title }}</p>
          </div>
        </div>
        <div class="player__container__reprod">
          <!-- <div class="media-linetime">
            <div class="time">{{ timeElapsed$ }}</div>
            <span
              #progressBar
              (click)="handlePosition($event)"
              class="time-progress"
            >
              <span
                class="time-progress-live"
                [style.width]="playerPercentage$ + '%'"
              >
              </span>
            </span>
            <div class="time">{{ timeRemaining$ }}</div>
          </div> -->

          <div style="display: flex">
            <i class="fa fa-step-backward fa-2x" style="color: white"></i>
            <i
              class="fa fa-play fa-2x"
              style="color: white; cursor: pointer"
              (click)="togglePlayer()"
              [ngStyle]="{
                display: playerStatus$ == 'paused' ? 'block' : 'none'
              }"
            ></i>

            <i
              class="fa fa-pause fa-2x"
              style="color: white; cursor: pointer"
              (click)="togglePlayer()"
              [ngStyle]="{
                display:
                  playerStatus$ === 'play' || playerStatus$ === 'playing'
                    ? 'block'
                    : 'none'
              }"
            ></i>
          </div>
          <div style="display: flex">
            <div class="time">{{ timeElapsed$ }}</div>
            <div class="time">{{ timeRemaining$ }}</div>
          </div>
        </div>
        <audio
          preload="none"
          [src]="Response.preview"
          controls
          style="display: none"
          id="audio"
        ></audio>
        <div class="player__container__replayer">
          <input
            type="range"
            min="0"
            max="100"
            disabled
            value="90"
            (click)="volume_change()"
            id="volume"
          />

          <i
            class="fa fa-volume-up"
            style="color: white; cursor: pointer"
            *ngIf="!isMute"
            (click)="muteVolumen()"
          ></i>
          <i
            class="fa fa-volume-mute"
            style="color: white; cursor: pointer"
            *ngIf="isMute"
            (click)="unMuteVolumen()"
          ></i>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>

<ng-template #isEmpty>
  <h1>Cargando...</h1>
</ng-template>
